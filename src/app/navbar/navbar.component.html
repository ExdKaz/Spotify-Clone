<div class="nav-container">
  <nav class="navbar">
    <div class="nav-top">
      <div class="nav-left">
        <div class="nav-btns">
          <i class="fa-regular fa-less-than fa-lg"></i>
          <i class="fa-regular fa-greater-than fa-lg"></i>
        </div>
        @if(isSearchClicked){
        <div class="search">
          <i class="fa-light fa-magnifying-glass fa-sm"></i>
          <input
            type="search"
            placeholder="What do you want to play?"
            class="search-bar"
            [(ngModel)]="query"
            (keyup)="onSearch()"
          />
        </div>
        }
      </div>
      <div class="nav-right">
        <div class="img-border">
          <img [src]="usersImg" class="users-img" alt="profile.png" />
        </div>
      </div>
    </div>
    @if(!isSearchClicked){
    <div class="main-btns">
      <button class="dark-btn">All</button>
      <button class="dark-btn">Music</button>
      <button class="dark-btn">Podcasts</button>
    </div>
    }
  </nav>
</div>
